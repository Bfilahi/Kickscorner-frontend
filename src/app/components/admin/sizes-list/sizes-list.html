<section class="min-h-screen py-32">
    <div class="max-w-7xl mx-auto px-4">
        <div class="mb-9">
            <h2 class="font-semibold text-lg">Sizes</h2>
            <p>Add and delete sizes</p>
        </div>

        <div class="mx-auto md:w-2xl">
            <a routerLink="/admin/new-size" class="bg-yellow-500 font-bold dark:text-black px-4 py-2 rounded-sm w-fit block mb-7 md:ml-auto">
                Add size
            </a>

            <div class="container overflow-x-scroll md:overflow-x-visible">
                <table class="border border-gray-300 dark:border-gray-500 w-2xl md:w-full">
                    <thead class="border border-gray-300 dark:border-gray-500">
                        <tr>
                            <th></th>
                            <th class="text-left">Name</th>
                            <th class="text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (size of sizes; track $index) {
                            <tr class="border border-gray-300 dark:border-gray-500">
                                <td class="py-1.5 w-1/12 px-4">{{ $index }}</td>
                                <td class="py-1.5">{{ size.name }}</td>
                                <td class="py-1.5 w-1/6">
                                    <button class="border border-red-400 text-red-400 py-0.5 px-2 rounded-sm cursor-pointer"
                                    (click)="delete(size.id)">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
