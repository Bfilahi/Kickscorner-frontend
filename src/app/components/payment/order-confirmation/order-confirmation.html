<div class="h-screen">
  <div>
    <div class="max-w-[60em] mx-auto text-center mt-20 p-2">

      <div class="flex flex-col gap-2 mb-4">
        <i class="fa fa-check-circle text-3xl text-green-500"></i>
        <h2>Thank You for Your Order!</h2>
        <p>Your order has been placed successfully.</p>
        @if(sessionId){
            <p class="wrap-break-word mt-7"><span class="font-bold">Session ID</span>: {{ sessionId }}</p>
        }
      </div>

      <div>
            <button class="text-xl mx-2 border border-gray-700 cursor-pointer p-1 mt-1.5" (click)="viewOrders()">
              <i class="fa fa-list"></i> 
              View My Orders
            </button>
            <button class="text-xl mx-2 border border-gray-700 cursor-pointer p-1 mt-1.5" (click)="continueShopping()">
              <i class="fa fa-shopping-cart"></i> 
              Continue Shopping
            </button>
      </div>
    </div>
  </div>
</div>
