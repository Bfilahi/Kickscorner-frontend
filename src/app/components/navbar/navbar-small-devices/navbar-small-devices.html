<header class="w-full md:hidden bg-white dark:bg-gray-950 h-16 relative z-50">
    <div class="flex items-center justify-between bg-white dark:bg-gray-950 h-full px-4">
        <a routerLink="/" class="logo dark:text-black">KICKSCORNER</a>

        <a routerLink="/cart" class="cursor-pointer relative">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="absolute -top-3 -right-3 
                        w-5 h-5 rounded-full 
                        flex items-center justify-center 
                        bg-yellow-400 dark:bg-yellow-600
                        text-sm">
                  {{ (items$ | async)?.length }}
            </span>
        </a>

        @if (isMenuOpened) {
            <button class="cursor-pointer" (click)="toggleMenu()">
                <i class="fa-solid fa-circle-xmark"></i>
            </button>
        }
        @else {
            <button class="cursor-pointer" (click)="toggleMenu()">
                <i class="fa-solid fa-bars-staggered"></i>
            </button>
        }
    </div>

    <nav class="absolute top-0 left-0 -z-10 w-full bg-gray-100 dark:bg-gray-800 shadow-sm dark:shadow-gray-500 -translate-y-full transition-transform ease-out duration-500"
        [ngClass]="{ 'translate-y-14': isMenuOpened }">
        <ul class="w-fit mx-auto p-4">
            <div class="flex flex-col items-start gap-2">
                <li>
                    <details>
                        <summary class="cursor-pointer">
                            <i class="fa-solid fa-user"></i>
                        </summary>

                        <div class="flex flex-col">
                            @if (!auth.isLoggedIn()) {
                                <a routerLink="/login" class="cursor-pointer hover:bg-white dark:hover:bg-gray-500 ml-3 px-3 py-1 rounded-sm text-left">Login</a>
                            }
                            @else {
                                <a routerLink="/profile" class="cursor-pointer hover:bg-white dark:hover:bg-gray-500 ml-3 px-3 py-1 rounded-sm text-left">My Account</a>
                                <a routerLink="/orders" class="cursor-pointer hover:bg-white dark:hover:bg-gray-500 ml-3 px-3 py-1 rounded-sm text-left">My Orders</a>
                                <button (click)="logout()" class="cursor-pointer hover:bg-white dark:hover:bg-gray-500 ml-3 px-3 py-1 rounded-sm text-left">Logout</button>
                            }
                        </div>
                    </details>
                </li>

                <li>
                    <a routerLink="/">Home</a>
                </li>

                <li>
                    <a routerLink="/products">Shop</a>
                </li>

                @if (auth.isAdmin()) {
                    <li class="relative">
                        <details>
                            <summary class="cursor-pointer">
                                <span>Admin</span>
                            </summary>
                            <div class="flex flex-col">
                                <a routerLink="/admin/products" class="hover:bg-white dark:hover:bg-gray-500 ml-3 px-3 py-1 rounded-sm">Products</a>
                                <a routerLink="/admin/brands" class="hover:bg-white dark:hover:bg-gray-500 ml-3 px-3 py-1 rounded-sm">Brands</a>
                                <a routerLink="/admin/colors" class="hover:bg-white dark:hover:bg-gray-500 ml-3 px-3 py-1 rounded-sm">Colors</a>
                                <a routerLink="/admin/sizes" class="hover:bg-white dark:hover:bg-gray-500 ml-3 px-3 py-1 rounded-sm">Sizes</a>
                                <a routerLink="/admin/users" class="hover:bg-white dark:hover:bg-gray-500 ml-3 px-3 py-1 rounded-sm">Users</a>
                            </div>
                        </details>
                    </li>
                }
                
                <li class="flex flex-col items-start gap-3">
                    <a href="tel:+391234567890" class="tracking-wider">+39 1234567890</a>
                </li>
            </div>
        </ul>
    </nav>

</header>
