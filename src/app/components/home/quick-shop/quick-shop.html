<section class="relative z-50 bg-white dark:bg-gray-900">
    <div class="max-w-7xl mx-auto px-4 py-12">
        <div class="flex flex-wrap justify-center gap-4">
            @if (products && products.length > 0) {
                @for (product of products; track product.id) {
                    <div class="shadow-sm dark:shadow-gray-700 w-56 rounded-sm overflow-hidden">
                        <a routerLink="/product/{{product.id}}">
                            <div class="w-full">
                                <img src="{{ product.images[0].imgUrl }}" alt="{{ product.name }}" class="w-full object-cover">
                            </div>
                            <div class="p-3 text-sm flex items-center justify-between">
                                <div>
                                    <small class="opacity-70 text-sm">{{ product.brand.name }}</small>
                                    <h3 class="font-semibold">{{ product.name }}</h3>
                                </div>

                                <p class="mt-4 text-yellow-500 font-medium">{{ product.price | currency: 'EUR' }}</p>

                            </div>
                        </a>
                    </div>
                }
            }
        </div>

        <a routerLink="/products" class="flex items-center justify-between gap-5 w-fit py-1 px-2 rounded-2xl border my-7 mx-auto dark:border-gray-500">
            <span>View More</span> 
            <i class="fa-solid fa-chevron-right"></i>
        </a>
    </div>
</section>
